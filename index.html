<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVTips</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar bg-dark header">
            <div class="container-fluid d-flex justify-content-start">
              <div class="navbar-brand logotipo d-flex">
                <i class="fa-solid fa-code fa-lg"></i>
              </div>
              <div class="navbar-brand logotipo mt-2">
                <h1>DEVTIPS</h1>
              </div>
              <div class="navbar-text slogan">
                = "Tips and cheats for developers";
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex">
            <div class="w-25 px-3 d-flex flex-column justify-content-center sidebar">
            <h4 class="m-2">Adicione uma dica</h4>
            <p class="hello-world m-2">Achou um conteúdo interessante que quer encontrar facilmente depois? Quer registrar padrões de código? Registre todas essas informações aqui!</p>
            <form class="d-flex flex-column m-2 gap-3">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>
                <div class="form-group">
                    <label for="skill">Linguagem/skill:</label>
                    <input type="text" class="form-control" id="skill" placeholder="Digite a linguagem/skill">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select class="form-control form-select" id="categoria" aria-label="Selecione a categoria">
                        <option selected>Selecione a categoria</option>
                        <option value="1">FrontEnd</option>
                        <option value="2">BackEnd</option>
                        <option value="3">FullStack</option>
                        <option value="4">Comportamental</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="form-control" id="descricao" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="video">Link do vídeo (opcional):</label>
                    <input class="form-control" type="url" id="descricao" placeholder="https://endereco.com/">
                </div>
                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary flex-grow-1">Salvar</button>
                    <button type="reset" class="btn btn-light flex-grow-1">Limpar</button>
                </div>
            </form>
            </div>
            <div class="flex-grow-1 tela">
            Column
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
