<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVTips</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="modal-container" class="invisible">
        <div class="modalzinho d-flex flex-column align-items-center justify-content-center">
            <div id="modal-conteudo">
            </div>
            <div class="modal__header">
                <button
                    id="btn-close"
                    class="modal__close">
                </button>
            </div>            
        </div>
    </div>

    <div id="snackbar" class="invisible">
        <span id="snackbar-text"></span>
    </div>
    
    <header>
        <nav class="navbar bg-dark header fixed-top">
            <div class="container-fluid">
                <div class="d-flex">
                    <div class="navbar-brand logotipo">
                        <i class="fa-solid fa-code fa-lg"></i>
                    </div>
                    <div class="navbar-brand logotipo mt-1">
                        <h1>DEVTIPS</h1>
                    </div>
                    <div class="navbar-text slogan">
                        = "Tips and cheats for developers";
                    </div>
                </div>       
                <form class="form-inline d-flex">
                    <input class="form-control rounded-0 rounded-start" type="search" placeholder="Localize uma dica pelo título" id="input-pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-outline-secondary rounded-0 rounded-end my-2 my-sm-0" id="btn-pesquisar" type="submit">Pesquisar</button>
                </form>
            </div>  
            
        </nav>
    </header>
    <main>
        <div class="d-flex position-absolute main">
            <div class="w-25 px-3 d-flex flex-column justify-content-center sidebar">
                <h4 class="m-2">Adicione uma dica</h4>
                <p class="hello-world m-2">Achou um conteúdo interessante que quer encontrar facilmente depois? Quer registrar padrões de código? Registre todas essas informações aqui!</p>
                <form id="formulario" class="d-flex flex-column m-2 gap-3">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Digite o título" required minlength="5" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="skill">Linguagem/skill:</label>
                        <input type="text" class="form-control" id="skill" placeholder="Digite a linguagem/skill" required minlength="2" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <select class="form-control form-select" id="categoria" aria-label="Selecione a categoria" required>
                            <option value="" selected>Selecione a categoria</option>
                            <option value="FrontEnd">FrontEnd</option>
                            <option value="BackEnd">BackEnd</option>
                            <option value="FullStack">FullStack</option>
                            <option value="Comportamental">Comportamental</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" id="descricao" rows="10" required placeholder="Insira uma descrição:" minlength="10" maxlength="600"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="video">Link do vídeo (opcional):</label>
                        <input class="form-control" type="url" id="video" placeholder="https://endereco.com/">
                    </div>
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-outline-light flex-grow-1">Salvar</button>
                        <button type="reset" class="btn btn-outline-secondary flex-grow-1">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="flex-grow-1 tela">
                <div class="estatisticas d-flex m-5">  
                    <div class="col-sm d-flex justify-content-center">
                        <div class="card w-50 text-center text-white bg-dark">
                            <div class="card-body">
                              <h5 class="card-title">Total</h2>
                              <p class="card-text">20</p>
                            </div>
                        </div>
                    </div>  
                    <div class="col-sm d-flex justify-content-center">
                        <div class="card w-50 text-center text-white bg-dark">
                            <div class="card-body">
                              <h5 class="card-title">Front</h2>
                              <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>  
                    <div class="col-sm d-flex justify-content-center">
                        <div class="card w-50 text-center text-white bg-dark">
                            <div class="card-body">
                              <h5 class="card-title">Back</h2>
                              <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>  
                    <div class="col-sm d-flex justify-content-center">
                        <div class="card w-50 text-center text-white bg-dark">
                            <div class="card-body">
                              <h5 class="card-title">FStack</h2>
                              <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>  
                    <div class="col-sm d-flex justify-content-center">
                        <div class="card w-50 text-center text-white bg-dark">
                            <div class="card-body">
                              <h5 class="card-title">Skill</h2>
                              <p class="card-text">5</p>
                            </div>
                        </div>
                    </div>                  
                </div>
                <div id="dicas" class="d-flex justify-content-center flex-column align-items-center overflow-scroll">
            </div>
        </div>		
    </main>
    <footer>

    </footer>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
